<!DOCTYPE html>
<html>
	<head>
		<title>Ajax Post Method</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<form method="POST">
			Name <input type="text" name="name" id="name" required><br/>
			Email <input type="email" name="email" id="email" required><br/>
			Image <input type="file" name="image" id="image" required><br/>
			<input type="button" value="Send" id="send">
		</form>
	</body>
</html>

<!--
	The above code is same as the code in the get method except we are sending a file here
	When we click the send button it will send a post request
-->
